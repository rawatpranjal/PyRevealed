<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0,0 6,3 0,6" fill="url(#arrow-gradient)"/>
    </marker>
  </defs>
  <!-- Arrow 1: bottom-left to top -->
  <path d="M 16 48 Q 8 32, 32 12"
        stroke="url(#arrow-gradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        marker-end="url(#arrowhead)"/>
  <!-- Arrow 2: top to bottom-right -->
  <path d="M 32 12 Q 56 32, 48 48"
        stroke="url(#arrow-gradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        marker-end="url(#arrowhead)"/>
  <!-- Arrow 3: bottom-right to bottom-left -->
  <path d="M 48 48 Q 32 56, 16 48"
        stroke="url(#arrow-gradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        marker-end="url(#arrowhead)"/>
</svg>
